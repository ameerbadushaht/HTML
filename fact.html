
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
<h5>To Find Factorial of number</h5>
    <script>
        alert("Find the Factorial of a Number");
        var f=1;
        var n=parseInt(prompt("Enter a number: "));
        document.write("Number entered: "+ n);
        for(var i=n;i>0;i--){
            f*=i;
        }
        document.write("<br>Factorial: "+f);
    </script>
    </body>

</html>
