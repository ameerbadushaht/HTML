<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
<h5>To Display Multiplication Table</h5>
    <script>
        alert("Display the Multiplication Table");
        var n=parseInt(prompt("Enter a number: "));
        document.write("Number entered: "+ n+"<br> Multiplication table of "+n+"<br>");
        for(var i=1;i<=10;i++){
            document.write(i+" * "+n+" = "+ i*n + "<br>");
        }
    </script>
</body>

</html>
