<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
<h5>Prime or Not</h5>
<script>
        alert("TO Check Prime Number or not");
        var f=0;
        var n=parseInt(prompt("Enter a number: "));
        document.write("Number entered: "+ n);
        for(var i=2;i<n;i++){
            if(n%i==0){
                document.write("<br>Not prime");
                f=1;
                break;
            }
        }
        if(f==0){
            document.write("<br>Prime")
        }
    </script>
    </body>

</html>
